<div class="add-ssh-key-notification">
  <div class="dialog-content">
    <h2>Cannot clone the repository</h2>

    <p>This repository requires an SSH key that is not configured:<b>{{addSecretKeyNotificationCtrl.repoURL}}</b>.</p>
  </div>
  <che-button-notice che-button-title="Cancel"
                     ng-click="addSecretKeyNotificationCtrl.abort()">
  </che-button-notice>
  <che-button-primary che-button-title="Generate Key"
                      ng-click="addSecretKeyNotificationCtrl.redirectToConfig()"
                      ng-disabled="!addSecretKeyNotificationCtrl.workspace">
  </che-button-primary>
</div>
